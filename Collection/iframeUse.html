    <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path><polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg></a></nav><!----></div><div class="page"><div class="content"><h2 id="q-iframe一般怎么使用？"><a href="#q-iframe一般怎么使用？" aria-hidden="true" class="header-anchor">#</a> Q: iframe一般怎么使用？</h2><h2 id="a"><a href="#a" aria-hidden="true" class="header-anchor">#</a> A:</h2><p>iframe可用在以下几个场景中：</p><p>1：典型系统结构，左侧是功能树，右侧就是一些常见的table或者表单之类的。为了每一个功能，单独分离出来，采用iframe。</p><p>2：ajax上传文件。</p><p>3：加载别的网站内容，例如google广告，网站流量分析。</p><p>4： 在上传图片时，不用flash实现无刷新。</p><p>5： 跨域访问的时候可以用到iframe，使用iframe请求不同域名下的资源。</p><p>也可参考：</p><p><a href="http://blog.csdn.net/super_marioli/article/details/4437082" target="_blank" rel="noopener noreferrer">学习HTML：iframe用法总结</a></p></div><div class="content edit-link"><a href="https://github.com/Liyuk/Interview-Book/edit/vuepress/docs/Collection/iframeUse.md" target="_blank" rel="noopener noreferrer">帮助我们改善此页面！</a><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path><polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg></div><!----></div></div></div>
